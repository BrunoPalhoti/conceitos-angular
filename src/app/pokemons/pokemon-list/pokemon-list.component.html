<app-pokemons-detalhe [pokemonFilho]="pokemonSelecionado"></app-pokemons-detalhe>
<table class="table">
  <tr>
    <th>Nome</th>
    <th>URL</th>
    <th>AÇÃO</th>
  </tr>
  <tr *ngFor="let p of pokemons?.results">
    <!--<td>{{ p.name.toUpperCase() }}</td>-->
    <!--<td>{{ p | json | uppercase  }}</td>-->
    <td>{{ p.name | uppercase }}</td>
    <td>{{ p.url }}</td>
    <td><button (click)="selecionarPokemon(p.url)" class="btn btn-primary">Selecionar</button></td>
  </tr>
</table>
<div class="row my-3">
  <div class="col-md-10 text-center">
  <button class="btn btn-primary mr-5" (click)="proximaPagina()">Próxima Página</button>
  <button class="btn btn-primary" (click)="PaginaAnterior()">Página Anterior</button>
</div>
</div>
