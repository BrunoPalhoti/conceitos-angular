  <div class="form-group">

  <div class="form-row">
    <div class="form-group col-md-4">
      <label>CEP</label>  <!--quando sai do campo (blur)-->      <!--tratamentoErro(FormControl)-->
      <input type="text" (blur)="onBuscarCep()" class="form-control" formControlName="cep" placeholder="CEP">
    </div>

    <div class="form-group col-md-4">
      <label >Logradouro</label>
                                            <!--tratamentoErro(FormControl)-->
      <input type="text" class="form-control" formControlName="logradouro" placeholder="Logradouro" readonly>
    </div>

    <div class="form-group col-md-4">
      <label >Bairro</label>
                                            <!--tratamentoErro(FormControl)-->
      <input type="text" class="form-control" formControlName="bairro" placeholder="Bairro" readonly>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Cidade</label>
                                            <!--tratamentoErro(FormControl)-->
      <input type="text" class="form-control" formControlName="localidade" placeholder="Cidade" readonly>
    </div>

    <div class="form-group col-md-6">
      <label >Estado</label>
                                            <!--tratamentoErro(FormControl)-->
      <input type="text" class="form-control" formControlName="uf" placeholder="Estado" readonly>
    </div>

  </div>
  <erro-field-messages [field]="meuForm.controls.cep" [nome]="'CEP '"></erro-field-messages> <!--Erro recebido do filho-->
    <button class="btn btn-primary" >Salvar</button>
</form>
